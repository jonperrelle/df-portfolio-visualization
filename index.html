<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Decipher Coding Exercise - Jonathan Perrelle</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="/browser/css/styles.css" />
  	<link rel="stylesheet" href="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" defer></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" defer></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js" defer></script>
  	<script src="/browser/js/d3.js" defer></script>
  	<script src="/browser/js/app.js" defer></script>
  	<script src="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.js" defer></script>
  	<script src="/browser/js/graph-factory.js" defer></script>
  	<script src="/browser/js/home-controller.js" defer></script>
  	<script src="/browser/js/line-graph.js" defer></script>
    <script src="/browser/js/pie-chart.js" defer></script>
  	<script src="/browser/js/account-table.js" defer></script>
</head>
<body ng-app="DecipherExercise">
  <div ng-controller="HomeController">
  	<div class='container home-container'>
  		<div class="row table">
    		<div class="col-xs-10 col-xs-offset-1">
    			<account-table dataset="positions"></account-table>
    		</div>
  		</div>
  		<div class="row">
  			<div class="col-sm-6 col-xs-12">
          <h4>Holdings</h4>
          <pie-chart id="pie-chart" data="positions"></pie-chart>
  			</div>
    		<div class="col-sm-6 col-xs-12 account-performance">
    			<h4>Performance Over Time</h4>
    			<div class="btn-group line-chart-btns" role="group">
					  <button type="button" class="btn btn-default" ng-click="filterTime('1w')">1w</button>
					  <button type="button" class="btn btn-default" ng-click="filterTime('1m')">1m</button>
					  <button type="button" class="btn btn-default" ng-click="filterTime('6m')">6m</button>
					  <button type="button" class="btn btn-default" ng-click="filterTime('1y')">1y</button>
					  <button type="button" class="btn btn-default" ng-click="filterTime('2y')">2y</button>
					  <button type="button" class="btn btn-default" ng-click="filterTime('max')">Max</button>
          </div>
          <line-graph id="line-graph" data="timeseries"></line-graph>
    		</div>
    	</div>
  	</div>
  </div>
</body>
</html>
